<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>GeoMine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="bg-dark text-white">
    <div class="container-fluid py-3">
      <h1 class="mb-0">GeoMine</h1>
    </div>
  </header>

  <div id="app" class="container py-4">
    <main class="layout row">
      <aside class="sidebar col-md-4">
        <h2>Minas</h2>
        <div id="lista-minas" class="list-group"></div>
        <div class="sidebar-actions mt-3">
          <button id="nova-mina" class="btn btn-primary">Nova mina</button>
          <button id="atualizar-minas" class="btn btn-secondary">Atualizar minas</button>
        </div>
        <div id="form-nova-mina" class="conteudo" style="display:none; margin-top:8px;"></div>
      </aside>
      <section class="content col-md-8">
        <div id="mensagens"></div>
        <div id="detalhes-mina" class="conteudo">Selecione uma mina na lista Ã  esquerda.</div>
        <div id="formulario-producao" class="conteudo" style="display:none;"></div>
        <div id="relatorio" class="conteudo" style="display:none;"></div>
        <div id="producoes" class="conteudo" style="display:none;"></div>
      </section>
    </main>
  </div>
  <div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div id="messageModalHeader" class="modal-header">
          <h5 class="modal-title" id="messageModalLabel">Mensagem</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body" id="messageModalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
